<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- id message -->
    <main>
        <div class="container">
            <div class="title">
                <h2>Calcola il prezzo del tuo biglietto</h2>
            </div>
        </div>

        <div class="container">
            <form action="#">
                <!-- input km da percorrere -->
                <span>km da percorrere</span>
                <input type="text" class="inserimentokm" placeholder="inserisci km">

                <span>Fascia d'età</span> 

                <!-- option scelta età -->
                <select class="sceltaeta" name="categorie">
                    <option class="minorenne" value="-18">Minorenne</option>
                    <option class="base" value="18-65">Età compresa fra 18-65</option>
                    <option class="over" value="over-65">Over 65</option>
                </select>

                <button class="genera">Genera</button>
            </form>
        </div>

            <!-- sezione il tuo biglietto -->
           <section>
                <div class="container">
                    <div>
                        <h2>Il tuo biglietto</h2>
                    </div>
                    
                    <div>
                        <h2 id="prezzoutente"></h2>
                    </div>
                </div>
           </section>
              
    </main>
    <!-- script JS -->
    <script type="text/javascript" src="./js/mainjavascript.js"></script>
</body>
</html>
